<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form prependId="false">
        <p:outputPanel id="userDetailsPanel">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="udnumber" value="Account number:" />
                <p:outputLabel id="udnumber" value="#{userController.userAccount.number}"/>

                <h:outputLabel for="udbalance" value="Balance:" />
                <p:outputLabel id="udbalance"  value="#{userController.userAccount.balance}" />

                <h:outputLabel for="udbank" value="Bank name:" />
                <p:outputLabel id="udbank" value="#{userController.userAccount.bank == null ? '' : userController.userAccount.bank.name}" />
            </h:panelGrid>
            <p:commandButton value="Close" style="float: right" onclick="PF('userDetailsDialogVar').hide();" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
