<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form prependId="false">
        <p:outputPanel id="depositPanel">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="dAmount" value="Deposit amount:" />
                <p:inputNumber id="dAmount" value="#{operationController.newOperation.amount}"/>
            </h:panelGrid>
            <p:commandButton value="Cancel" onclick="PF('depositDialogVar').hide();" />
            <p:commandButton value="Confirm" style="float: right" actionListener="#{operationController.deposit()}" oncomplete="PF('depositDialogVar').hide();" ajax="false" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
